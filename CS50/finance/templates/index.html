{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Name</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
   <tbody>
        {% for port in port %}
            <tr>
                <td class="text-start">{{port.symbol}}</td>
                <td class="text-start">{{port.name}}</td>
                <td class="text-end">{{port.shares}}</td>
                <td class="text-end">{{port.price}}</td>
                <td class="text-end">{{port.total}}</td>
            </tr>
        {% endfor %}

    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
            <td class="border-0 text-end">{{usd(cash)}}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
            <td class="border-0 w-bold text-end">{{usd(total)}}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
